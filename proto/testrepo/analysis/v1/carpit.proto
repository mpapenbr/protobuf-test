syntax = "proto3";
package testrepo.analysis.v1;

// CarPit
message CarPit {
  string car_num = 1;
  PitInfo current = 2;
  repeated PitInfo history = 3;
}

message PitInfo {
  string car_num = 1;
  float enter_time = 2;
  float leave_time = 3;
  int32 lap_enter = 4;
  int32 lap_exit = 5;
  float lane_time = 6;
  bool is_current_pitstop = 7;
}